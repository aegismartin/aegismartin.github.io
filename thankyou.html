    <style>
        .thankyou-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            padding: 2rem;
        }

        .thankyou-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3.5rem 4rem;
            max-width: 520px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.7s ease 0.1s backwards;
        }

        .thankyou-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
        }



        /* wrapper guarantees centering regardless of inherited transforms */
        .thankyou-icon-wrap {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .thankyou-icon {
            width: 64px;
            height: 64px;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.35);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .thankyou-icon svg {
            width: 28px;
            height: 28px;
            color: var(--accent-purple);
            display: block;
        }

        .thankyou-icon svg path {
            stroke-dasharray: 30;
            stroke-dashoffset: 30;
            animation: drawCheck 0.5s ease 0.6s forwards;
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        .thankyou-tag {
            display: inline-block;
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 3px;
            color: var(--accent-purple);
            text-transform: uppercase;
            margin-bottom: 1.2rem;
        }

        .thankyou-heading {
            font-family: 'Barlow Semi Condensed', sans-serif;
            font-size: 2.6rem;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 1.2rem;
            color: var(--text-primary);
        }

        .thankyou-heading span {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .thankyou-body {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.75;
            margin-bottom: 0.6rem;
        }

        .thankyou-eta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin: 1.4rem 0 2rem;
        }

        .thankyou-eta svg {
            width: 14px;
            height: 14px;
            color: var(--accent-purple);
            flex-shrink: 0;
        }

        .thankyou-divider {
            width: 40px;
            height: 1px;
            background: var(--border-color);
            margin: 0 auto 2rem;
        }

        .thankyou-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.25s ease;
            letter-spacing: 0.5px;
        }

        .thankyou-back svg {
            width: 14px;
            height: 14px;
            transition: transform 0.25s ease;
        }

        .thankyou-back:hover { color: var(--accent-purple); }
        .thankyou-back:hover svg { transform: translateX(-3px); }

        @media (max-width: 600px) {
            .thankyou-card { padding: 2.5rem 2rem; }
            .thankyou-heading { font-size: 2rem; }
        }
    </style>
