<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 820" width="960" height="820" font-family="'Courier New', Courier, monospace">
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1a2a1a" stroke-width="0.5"/>
    </pattern>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#4ade80"/>
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#f87171"/>
    </marker>
    <marker id="arrow-yellow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#f97316"/>
    </marker>
    <marker id="arrow-cyan" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#22d3ee"/>
    </marker>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="820" fill="#050f05"/>
  <rect width="960" height="820" fill="url(#grid)"/>

  <!-- Title -->
  <line x1="80" y1="52" x2="880" y2="52" stroke="#4ade80" stroke-width="1" opacity="0.4"/>
  <text x="480" y="38" text-anchor="middle" fill="#e2e8f0" font-size="17" letter-spacing="6" font-weight="bold">IF / ELIF / ELSE — DECISION FLOW</text>
  <line x1="80" y1="58" x2="880" y2="58" stroke="#4ade80" stroke-width="1" opacity="0.4"/>
  <text x="480" y="74" text-anchor="middle" fill="#4ade80" font-size="10" letter-spacing="3" opacity="0.6">BASH CONDITIONALS — CONTROL FLOW ANATOMY</text>

  <!-- ── START node ── -->
  <rect x="370" y="95" width="220" height="44" fill="#0a1f0a" stroke="#4ade80" stroke-width="1.5" rx="2"/>
  <text x="480" y="112" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="2">SCRIPT REACHES</text>
  <text x="480" y="128" text-anchor="middle" fill="#4ade80" font-size="13" letter-spacing="1" filter="url(#glow)">if [ condition ]</text>

  <!-- Arrow down -->
  <line x1="480" y1="139" x2="480" y2="168" stroke="#4ade80" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- ── CONDITION 1 DIAMOND ── -->
  <polygon points="480,172 600,210 480,248 360,210" fill="#0d1f0d" stroke="#4ade80" stroke-width="1.5"/>
  <text x="480" y="205" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="1">CONDITION</text>
  <text x="480" y="221" text-anchor="middle" fill="#facc15" font-size="12" letter-spacing="1" font-weight="bold">TRUE ?</text>

  <!-- TRUE branch right -->
  <line x1="600" y1="210" x2="700" y2="210" stroke="#4ade80" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="648" y="204" text-anchor="middle" fill="#4ade80" font-size="10" letter-spacing="2">TRUE</text>

  <!-- TRUE result box -->
  <rect x="702" y="185" width="175" height="50" fill="#0a2010" stroke="#4ade80" stroke-width="1.5" rx="2"/>
  <text x="789" y="205" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="1">EXECUTE</text>
  <text x="789" y="222" text-anchor="middle" fill="#4ade80" font-size="12" letter-spacing="1" font-weight="bold">then … commands</text>

  <!-- TRUE skip line to fi -->
  <line x1="789" y1="235" x2="789" y2="690" stroke="#4ade80" stroke-width="1.2" stroke-dasharray="5,4" opacity="0.4"/>
  <line x1="789" y1="690" x2="595" y2="690" stroke="#4ade80" stroke-width="1.2" stroke-dasharray="5,4" opacity="0.4" marker-end="url(#arrow)"/>
  <text x="808" y="460" fill="#4ade80" font-size="9" letter-spacing="1" opacity="0.45">SKIP REST</text>

  <!-- FALSE branch down -->
  <line x1="480" y1="248" x2="480" y2="278" stroke="#f87171" stroke-width="1.5" marker-end="url(#arrow-red)"/>
  <text x="490" y="268" fill="#f87171" font-size="10" letter-spacing="2">FALSE</text>

  <!-- ── ELIF node ── -->
  <rect x="370" y="280" width="220" height="44" fill="#1a0f0a" stroke="#f97316" stroke-width="1.5" rx="2"/>
  <text x="480" y="297" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="2">OPTIONAL — CHAIN</text>
  <text x="480" y="313" text-anchor="middle" fill="#f97316" font-size="13" letter-spacing="1" filter="url(#glow)">elif [ condition ]</text>

  <!-- Arrow down to elif diamond -->
  <line x1="480" y1="324" x2="480" y2="354" stroke="#f97316" stroke-width="1.5" marker-end="url(#arrow-yellow)"/>

  <!-- ── CONDITION 2 DIAMOND ── -->
  <polygon points="480,358 600,396 480,434 360,396" fill="#1a0f05" stroke="#f97316" stroke-width="1.5"/>
  <text x="480" y="391" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="1">CONDITION</text>
  <text x="480" y="407" text-anchor="middle" fill="#facc15" font-size="12" letter-spacing="1" font-weight="bold">TRUE ?</text>

  <!-- TRUE right for elif -->
  <line x1="600" y1="396" x2="660" y2="396" stroke="#f97316" stroke-width="1.5" marker-end="url(#arrow-yellow)"/>
  <text x="628" y="390" text-anchor="middle" fill="#f97316" font-size="10" letter-spacing="2">TRUE</text>

  <!-- ELIF TRUE result box -->
  <rect x="662" y="371" width="175" height="50" fill="#1a0f00" stroke="#f97316" stroke-width="1.5" rx="2"/>
  <text x="749" y="391" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="1">EXECUTE</text>
  <text x="749" y="408" text-anchor="middle" fill="#f97316" font-size="12" letter-spacing="1" font-weight="bold">then … commands</text>

  <!-- ELIF TRUE skip to fi -->
  <line x1="837" y1="396" x2="870" y2="396" stroke="#f97316" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.35"/>
  <line x1="870" y1="396" x2="870" y2="690" stroke="#f97316" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.35"/>
  <line x1="870" y1="690" x2="595" y2="690" stroke="#f97316" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.35" marker-end="url(#arrow-yellow)"/>

  <!-- ── LEFT annotation: CHAINABLE ── -->
  <rect x="28" y="362" width="216" height="68" fill="#111" stroke="#facc15" stroke-width="1" rx="2" stroke-dasharray="4,3"/>
  <text x="136" y="381" text-anchor="middle" fill="#facc15" font-size="10" letter-spacing="2">⚠  CHAINABLE</text>
  <text x="136" y="397" text-anchor="middle" fill="#94a3b8" font-size="9">Multiple elif blocks allowed.</text>
  <text x="136" y="412" text-anchor="middle" fill="#94a3b8" font-size="9">Evaluated strictly top → bottom.</text>
  <text x="136" y="427" text-anchor="middle" fill="#94a3b8" font-size="9">First TRUE match wins.</text>
  <line x1="244" y1="396" x2="360" y2="396" stroke="#facc15" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>

  <!-- FALSE branch down from elif -->
  <line x1="480" y1="434" x2="480" y2="464" stroke="#f87171" stroke-width="1.5" marker-end="url(#arrow-red)"/>
  <text x="490" y="454" fill="#f87171" font-size="10" letter-spacing="2">FALSE</text>

  <!-- ── ELSE node ── -->
  <rect x="370" y="466" width="220" height="44" fill="#100a1a" stroke="#a78bfa" stroke-width="1.5" rx="2"/>
  <text x="480" y="483" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="2">OPTIONAL — FALLBACK</text>
  <text x="480" y="499" text-anchor="middle" fill="#a78bfa" font-size="13" letter-spacing="1" filter="url(#glow)">else</text>

  <!-- ── LEFT annotation: NO CONDITION ── -->
  <rect x="28" y="453" width="216" height="68" fill="#111" stroke="#a78bfa" stroke-width="1" rx="2" stroke-dasharray="4,3"/>
  <text x="136" y="472" text-anchor="middle" fill="#a78bfa" font-size="10" letter-spacing="2">NO CONDITION</text>
  <text x="136" y="488" text-anchor="middle" fill="#94a3b8" font-size="9">else has no test block.</text>
  <text x="136" y="503" text-anchor="middle" fill="#94a3b8" font-size="9">Runs only when all above</text>
  <text x="136" y="518" text-anchor="middle" fill="#94a3b8" font-size="9">conditions are false.</text>
  <line x1="244" y1="486" x2="370" y2="486" stroke="#a78bfa" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>

  <!-- Arrow down from else -->
  <line x1="480" y1="510" x2="480" y2="540" stroke="#a78bfa" stroke-width="1.5" marker-end="url(#arrow-cyan)"/>

  <!-- ELSE execute box -->
  <rect x="370" y="542" width="220" height="50" fill="#0e0a1f" stroke="#a78bfa" stroke-width="1.5" rx="2"/>
  <text x="480" y="562" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="1">EXECUTE</text>
  <text x="480" y="579" text-anchor="middle" fill="#a78bfa" font-size="12" letter-spacing="1" font-weight="bold">fallback commands</text>

  <!-- Arrow to fi -->
  <line x1="480" y1="592" x2="480" y2="660" stroke="#a78bfa" stroke-width="1.5" marker-end="url(#arrow-cyan)"/>

  <!-- ── fi node ── -->
  <rect x="370" y="662" width="220" height="44" fill="#0a0f1a" stroke="#22d3ee" stroke-width="2" rx="2"/>
  <text x="480" y="679" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="2">CLOSE BLOCK</text>
  <text x="480" y="695" text-anchor="middle" fill="#22d3ee" font-size="15" letter-spacing="2" font-weight="bold" filter="url(#glow)">fi</text>

  <!-- Arrow continue -->
  <line x1="480" y1="706" x2="480" y2="736" stroke="#22d3ee" stroke-width="1.5" marker-end="url(#arrow-cyan)"/>

  <!-- Continue box -->
  <rect x="370" y="738" width="220" height="40" fill="#050f0f" stroke="#22d3ee" stroke-width="1" rx="2"/>
  <text x="480" y="753" text-anchor="middle" fill="#94a3b8" font-size="10" letter-spacing="1">SCRIPT CONTINUES</text>
  <text x="480" y="769" text-anchor="middle" fill="#22d3ee" font-size="11" letter-spacing="2">→ next commands</text>

  <!-- Footer -->
  <line x1="80" y1="795" x2="880" y2="795" stroke="#4ade80" stroke-width="0.5" opacity="0.3"/>
  <text x="480" y="811" text-anchor="middle" fill="#334155" font-size="9" letter-spacing="3">BASH SCRIPTING GUIDE — MODULE 2 — CONDITIONALS</text>
</svg>
